server:
  port: 5050
  
spring:
  application:
    name: consumer-service
  kafka:
    bootstrap-servers:
      - localhost:9092
    consumer:
      group-id: consumer-group
      key-deserializer:
        org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer:
        org.apache.kafka.common.serialization.StringDeserializer
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      platform: h2
    